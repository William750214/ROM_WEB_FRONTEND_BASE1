       <title>Hello JavaScript!</title>
	   <script type="text/javascript">
			document.write(screen.height + "<br/>");		//有效
			document.write(screen.width + "<br/>");
			document.write(screen.availHeight + "<br/>");	//实际
			document.write(screen.availWidth + "<br/>");
			document.write(screen.colorDepth + "<br/>");
			
			document.write(navigator.language + "<br/>");
			
			document.write("Plugins as follow: <br/>");
			var plugins = navigator.plugins;
			
			for (var i in plugins) {
				var plugin = plugins[i];
				document.write(plugin.name + "<br/>");
			}
			
			document.write(navigator.cookieEnabled+ "<br/>");

	   </script>
