	   <script type="text/javascript">	
			function onLoad() {
				new Image().src = "./images/monster.png";
				new Image().src = "./images/add.png";
				
				var link01 = document.querySelector("a");
				var img = document.querySelector("img");

					img.src = "./images/add.png"
				});
				link01.addEventListener("mouseout",function(){
					img.src = "./images/monster.png"
				});				
			};
			function test() {
				alert(888);
			};	
			
	   </script>
   </head>
  <body onload="onLoad()">
	<button onclick="test()">Test</button>
