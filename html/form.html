<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
       <title>Hello HTML!</title>
   </head>
  <body>
	<form action="/example/html/form_action.jsp" method="get">
	  <p><label for="fname">Firs name:</label><input type="text" id="fname" name="fname" value="" maxlength="30" size="100" autocomplete="off" placeholder="phone/email/username"/></p>
	  <p>Last name: <input type="text" name="lname" value="" size="100" autofocus="autofocus" readonly="readonly"/></p>
	  <p>Password: <input type="password" name="password" value=""/></p>
	  <p>Checkbox:</p>
	  Hobby1: <input type="checkbox" name="checkbox" value="hobby1" checked="checked"/>
	  Hobby2: <input type="checkbox" name="checkbox" value="hobby2"/>
	  Hobby3: <input type="checkbox" name="checkbox" value="hobby3"/>
	  <p>Radio:</p>
	  Hobby1: <input type="radio" name="radio" value="hobby1"/>
	  Hobby2: <input type="radio" name="radio" value="hobby2" checked="checked"/>
	  Hobby3: <input type="radio" name="radio" value="hobby3"/>
	  <p><input type="button" name="button" value="Button"/></p>
	  <p>File Upload: <input type="file" name="file" multiple="multiple"/></p>
	  <br/>
	  <textarea rows="8" cols="50">abc</textarea>
	  <br/>
	  <br/>
	  <fieldset disabled="disabled">
      <legend>健康信息</legend>
		身高：<input type="text" />
		体重：<input type="text" />
	  </fieldset>
	  <br/><br/>
	  <select name="cars" size="1">
	    <optgroup label="Swedish Cars">
			<option value="volvo">Volvo</option>
			<option value="saab"  selected="selected">Saab</option>
		</optgroup>
		<optgroup label="German Cars">
			<option value="fiat">Fiat</option>
			<option value="audi"  selected="selected">Audi</option>
		</optgroup>
	  </select>
	  
	  <br/> <br/>
	  <button type="button">Click Me!</button>
	    <br/> <br/>
	  <button type="button"><img src="./images/baidu.png" height="30" width="100"/></button>
	<br/> <br/>
	  
	  <input type="submit" name="submit" value="Submit" />
	  <input type="reset" name="reset" value="Reset" />
	  <input type="image" src="./images/baidu.png" name="image" height="50" width="100"/>
	  <input type="hidden" name="hidden" value=""/>
	</form>
  </body>
</html>
