<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
       <title>Hello HTML!</title>
   </head>
  <body>
	a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b         c 
	<br/>
	<table border="1" width="800" cellspacing="5" cellpadding="8" align="center">
		<caption>表格标题</caption>
		<tr>
			<th bgcolor="red">Heading</th>
			<th background="./images/baidu.png">Another Heading</th>
		</tr>	
		<tr bordercolor="red" height="50">
		   <td width="100">row 1, cell 1</td>
		   <td align="right">row 1, cell 2</td>
	   </tr>
		<tr bordercolor="blue" height="80">
		   <td>&nbsp;</td>
		   <td align="center" valign="middle">row 2, cell 2</td>
	   </tr>
	</table>
	<br/>
	<h4>横跨两列的单元格：</h4>
	<table frame="above">
	<tr>
	  <th>姓名</th>
	  <th colspan="2">电话</th>
	</tr>
	<tr>
	  <td>Bill Gates</td>
	  <td>555 77 854</td>
	  <td>555 77 855</td>
	</tr>
	</table>

	<h4>横跨两行的单元格：</h4>
	<table border="1">
	<tr>
	  <th>姓名</th>
	  <td>Bill Gates</td>
	</tr>
	<tr>
	  <th rowspan="2">电话</th>
	  <td>555 77 854</td>
	</tr>
	<tr>
	  <td>555 77 855</td>
	</tr>
	</table>

  </body>
</html>
